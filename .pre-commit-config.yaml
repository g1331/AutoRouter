# See https://pre-commit.com for more information
repos:
  # ============================================================
  # 通用检查
  # ============================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

  # ============================================================
  # Python (apps/api)
  # ============================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [--fix]
        files: ^apps/api/
      - id: ruff-format
        files: ^apps/api/

  - repo: local
    hooks:
      - id: pyright
        name: pyright (api)
        entry: bash -c 'cd apps/api && uv run pyright'
        language: system
        files: ^apps/api/.*\.py$
        pass_filenames: false

  # ============================================================
  # TypeScript (apps/web)
  # ============================================================
  - repo: local
    hooks:
      - id: prettier-web
        name: prettier (web)
        entry: bash -c 'cd apps/web && pnpm exec prettier --write "${@#apps/web/}"' --
        language: system
        files: ^apps/web/.*\.(js|jsx|ts|tsx|css|json|md)$
        exclude: ^apps/web/(node_modules|\.next)/

      - id: eslint-web
        name: eslint (web)
        entry: bash -c 'cd apps/web && pnpm exec eslint --fix "${@#apps/web/}"' --
        language: system
        files: ^apps/web/src/.*\.(js|jsx|ts|tsx)$

      - id: tsc-web
        name: tsc (web)
        entry: bash -c 'cd apps/web && pnpm exec tsc --noEmit'
        language: system
        files: ^apps/web/.*\.(ts|tsx)$
        pass_filenames: false
