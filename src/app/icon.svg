<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#141414"/>
    </linearGradient>
    <linearGradient id="amber" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8f00"/>
      <stop offset="100%" style="stop-color:#ffbf00"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="4" height="4" patternUnits="userSpaceOnUse">
      <path d="M 4 0 L 0 0 0 4" fill="none" stroke="#ffbf00" stroke-width="0.15" opacity="0.12"/>
    </pattern>
    <pattern id="scanlines" width="2" height="2" patternUnits="userSpaceOnUse">
      <rect width="2" height="1" fill="transparent"/>
      <rect y="1" width="2" height="1" fill="rgba(0,0,0,0.07)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="4" fill="url(#bg)"/>
  <rect width="32" height="32" rx="4" fill="url(#grid)"/>

  <!-- Thin border -->
  <rect x="0.5" y="0.5" width="31" height="31" rx="3.5" fill="none" stroke="#ffbf00" stroke-width="0.4" opacity="0.2"/>

  <!-- Corner brackets -->
  <g stroke="#ffbf00" stroke-width="1" fill="none" opacity="0.45">
    <path d="M 4 7.5 L 4 4 L 7.5 4"/>
    <path d="M 24.5 4 L 28 4 L 28 7.5"/>
    <path d="M 4 24.5 L 4 28 L 7.5 28"/>
    <path d="M 24.5 28 L 28 28 L 28 24.5"/>
  </g>

  <!-- Circuit-board style routing paths (right-angle traces) -->
  <g filter="url(#glow)">
    <!-- Top input trace: horizontal then vertical down to hub -->
    <path d="M 7 9.5 L 10.5 9.5 L 10.5 13.5 L 13.5 13.5" fill="none" stroke="#ffbf00" stroke-width="1" stroke-linecap="square" opacity="0.6"/>
    <!-- Middle input trace: straight horizontal -->
    <path d="M 7 16 L 13.5 16" fill="none" stroke="#ffbf00" stroke-width="1" stroke-linecap="square" opacity="0.6"/>
    <!-- Bottom input trace: horizontal then vertical up to hub -->
    <path d="M 7 22.5 L 10.5 22.5 L 10.5 18.5 L 13.5 18.5" fill="none" stroke="#ffbf00" stroke-width="1" stroke-linecap="square" opacity="0.6"/>

    <!-- Input terminal pads (square = circuit board style) -->
    <rect x="5.5" y="8.5" width="2" height="2" fill="#ffbf00" opacity="0.55"/>
    <rect x="5.5" y="15" width="2" height="2" fill="#ffbf00" opacity="0.55"/>
    <rect x="5.5" y="21.5" width="2" height="2" fill="#ffbf00" opacity="0.55"/>

    <!-- Via dots at the right-angle turns -->
    <circle cx="10.5" cy="9.5" r="0.7" fill="#ffbf00" opacity="0.4"/>
    <circle cx="10.5" cy="22.5" r="0.7" fill="#ffbf00" opacity="0.4"/>
  </g>

  <!-- Central router node â€” diamond with inner detail -->
  <g filter="url(#glow-strong)">
    <!-- Outer diamond -->
    <polygon points="16,11 21,16 16,21 11,16" fill="url(#amber)" opacity="0.85"/>
    <!-- Inner diamond cutout for depth -->
    <polygon points="16,13 19,16 16,19 13,16" fill="#0a0a0a" opacity="0.4"/>
    <!-- Core bright dot -->
    <circle cx="16" cy="16" r="1.2" fill="#ffbf00" opacity="0.95"/>
  </g>

  <!-- Output trace with arrow -->
  <g filter="url(#glow)">
    <line x1="21" y1="16" x2="24.5" y2="16" stroke="#ffbf00" stroke-width="1.5" stroke-linecap="square" opacity="0.85"/>
    <polygon points="24,14 27,16 24,18" fill="#ffbf00" opacity="0.85"/>
  </g>

  <!-- Decorative data ticks along bottom -->
  <g stroke="#ffbf00" stroke-width="0.4" opacity="0.2">
    <line x1="8" y1="26" x2="8" y2="27"/>
    <line x1="10" y1="26" x2="10" y2="27.5"/>
    <line x1="12" y1="26" x2="12" y2="27"/>
    <line x1="14" y1="26" x2="14" y2="27.5"/>
    <line x1="16" y1="26" x2="16" y2="27"/>
    <line x1="18" y1="26" x2="18" y2="27.5"/>
    <line x1="20" y1="26" x2="20" y2="27"/>
    <line x1="22" y1="26" x2="22" y2="27.5"/>
    <line x1="24" y1="26" x2="24" y2="27"/>
  </g>

  <!-- Scanlines overlay -->
  <rect width="32" height="32" rx="4" fill="url(#scanlines)"/>
</svg>
