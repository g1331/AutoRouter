name: Bug Report
description: Report a bug or issue
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: Describe the issue...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. First...
        2. Then...
        3. Next...
        4. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: It should...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, it...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: If applicable, paste relevant error logs or stack traces here
      render: shell

  - type: input
    id: version
    attributes:
      label: Version
      description: AutoRouter version or commit hash
      placeholder: "e.g., v1.0.0 or abc1234"

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you deploying AutoRouter?
      options:
        - Docker
        - Docker Compose
        - Direct (pnpm dev/start)
        - Vercel
        - Other

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Node.js version, database version, etc.
      placeholder: |
        - OS: Windows 11 / Ubuntu 22.04 / macOS 14
        - Node.js: 20.x
        - PostgreSQL: 16.x

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be helpful, such as screenshots or configuration
