name: Dependabot Fix Lockfile

# Automatically fix pnpm-lock.yaml when Dependabot updates package.json
# This is needed because Dependabot doesn't properly handle pnpm workspaces

on:
  pull_request:
    paths:
      - "apps/web/package.json"
      - "apps/api/pyproject.toml"

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-lockfile:
    name: Fix Lockfile
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          # Use a token that can push to the PR branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Regenerate pnpm-lock.yaml
        run: |
          # Remove existing lockfile to force regeneration
          rm -f pnpm-lock.yaml
          # Install dependencies (this regenerates the lockfile)
          pnpm install --no-frozen-lockfile
          echo "Lockfile regenerated successfully"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet pnpm-lock.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to pnpm-lock.yaml"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "pnpm-lock.yaml has been updated"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pnpm-lock.yaml
          git commit -m "chore: regenerate pnpm-lock.yaml for Dependabot PR"
          git push
