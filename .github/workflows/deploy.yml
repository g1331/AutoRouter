name: Build and Deploy

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (defaults to latest)"
        required: false
        default: "latest"
      deploy:
        description: "Deploy after build"
        type: boolean
        required: false
        default: true

env:
  REGISTRY: ghcr.io
  # Docker image names must be lowercase
  IMAGE_NAME: g1331/autorouter

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # Build and Push Docker Image
  # ============================================================
  build:
    name: Build Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.tag }}" && "${{ github.event.inputs.tag }}" != "latest" ]]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================
  # Deploy to Server
  # ============================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.deploy == 'true' || github.event.inputs.deploy == true }}
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e

            # Configuration
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR || '/opt/autorouter' }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}"
            COMPOSE_URL="https://raw.githubusercontent.com/g1331/AutoRouter/master/docker-compose.yml"

            echo "Deploying $IMAGE to $DEPLOY_DIR"

            # Create deploy directory if not exists
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"

            # Download docker-compose.yml if not exists
            if [ ! -f docker-compose.yml ]; then
              echo "Downloading docker-compose.yml..."
              curl -fsSL -o docker-compose.yml "$COMPOSE_URL"
            fi

            # Auto-generate .env if not exists
            if [ ! -f .env ]; then
              echo "Generating .env file..."
              GENERATED_PG_PASS=$(openssl rand -base64 24 | tr -d '/+=' | head -c 32)
              GENERATED_ENCRYPTION_KEY=$(openssl rand -base64 32)

              cat > .env << EOF
            # Auto-generated by GitHub Actions deployment
            IMAGE_TAG=${{ needs.build.outputs.version }}

            # PostgreSQL
            POSTGRES_USER=autorouter
            POSTGRES_PASSWORD=${GENERATED_PG_PASS}
            POSTGRES_DB=autorouter
            DATABASE_URL=postgresql://autorouter:${GENERATED_PG_PASS}@db:5432/autorouter

            # Security (auto-generated, back up this key!)
            ENCRYPTION_KEY=${GENERATED_ENCRYPTION_KEY}

            # Admin token (from GitHub Secret)
            ADMIN_TOKEN=${{ secrets.ADMIN_TOKEN }}

            # Optional
            PORT=3331
            EOF
              echo ".env file generated successfully"
            fi

            # Update ADMIN_TOKEN from secret (every deploy)
            if [ -n "${{ secrets.ADMIN_TOKEN }}" ]; then
              sed -i "s|^ADMIN_TOKEN=.*|ADMIN_TOKEN=${{ secrets.ADMIN_TOKEN }}|" .env
            else
              echo "ERROR: ADMIN_TOKEN secret is not set in GitHub."
              exit 1
            fi

            # Pull new image (public repo, no login needed)
            docker pull "$IMAGE"

            # Update image tag in .env
            sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=${{ needs.build.outputs.version }}|" .env

            # Restart services
            docker compose pull
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Wait for container to be healthy
            sleep 10

            # Check if container is running
            if docker ps | grep -q autorouter; then
              echo "Container is running"

              # Health check
              if curl -sf http://localhost:3331/api/health > /dev/null 2>&1; then
                echo "Health check passed"
              else
                echo "Warning: Health check failed, but container is running"
              fi
            else
              echo "Error: Container is not running"
              docker compose -f ${{ secrets.DEPLOY_DIR || '/opt/autorouter' }}/docker-compose.yml logs --tail=50
              exit 1
            fi
