name: Build and Deploy

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (defaults to latest)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  # Docker image names must be lowercase
  IMAGE_NAME: g1331/autorouter

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  # ============================================================
  # Build and Push Docker Image
  # ============================================================
  build:
    name: Build Image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.event.inputs.tag }}" && "${{ github.event.inputs.tag }}" != "latest" ]]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================================
  # Deploy to Server
  # ============================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment: production

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e

            # Configuration
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR || '/opt/autorouter' }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.version }}"

            echo "Deploying $IMAGE to $DEPLOY_DIR"

            # Pull new image (public repo, no login needed)
            docker pull "$IMAGE"

            # Update and restart with docker-compose
            cd "$DEPLOY_DIR"

            # Update image tag in .env
            sed -i "s|^IMAGE_TAG=.*|IMAGE_TAG=${{ needs.build.outputs.version }}|" .env 2>/dev/null || echo "IMAGE_TAG=${{ needs.build.outputs.version }}" >> .env

            # Restart services
            docker compose pull
            docker compose up -d --remove-orphans

            # Cleanup old images
            docker image prune -f

            echo "Deployment completed successfully!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Wait for container to be healthy
            sleep 10

            # Check if container is running
            if docker ps | grep -q autorouter; then
              echo "Container is running"

              # Health check
              if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
                echo "Health check passed"
              else
                echo "Warning: Health check failed, but container is running"
              fi
            else
              echo "Error: Container is not running"
              docker compose -f ${{ secrets.DEPLOY_DIR || '/opt/autorouter' }}/docker-compose.yml logs --tail=50
              exit 1
            fi
