name: claude-codex-agent

on:
  issues:
    types: [opened, reopened]
  issue_comment:
    types: [created]

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
  ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
  TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
  CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
  CODEX_BASE_URL: ${{ secrets.CODEX_BASE_URL }}
  AUGMENT_API_TOKEN: ${{ secrets.AUGMENT_API_TOKEN }}
  AUGMENT_API_URL: ${{ secrets.AUGMENT_API_URL }}

jobs:
  # ============================================================
  # Job 1: 新issue深度分析（不自动修复，等待 /approve）
  # ============================================================
  triage:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Check if issue is still open
        id: check-issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          STATE=$(gh issue view ${{ github.event.issue.number }} --repo ${{ github.repository }} --json state --jq '.state')
          if [ "$STATE" != "OPEN" ]; then
            echo "Issue #${{ github.event.issue.number }} is $STATE, skipping"
            echo "is_open=false" >> $GITHUB_OUTPUT
          else
            echo "is_open=true" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check-issue.outputs.is_open == 'true'
        uses: actions/checkout@v6

      - name: Setup Node 22 (for MCP servers)
        if: steps.check-issue.outputs.is_open == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install uv (for uvx-based MCPs)
        if: steps.check-issue.outputs.is_open == 'true'
        run: |
          python -m pip install --user uv
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install auggie CLI
        if: steps.check-issue.outputs.is_open == 'true'
        run: npm install -g @augmentcode/auggie@latest

      - name: Install Codex CLI
        if: steps.check-issue.outputs.is_open == 'true'
        run: npm install -g @openai/codex@latest

      - name: Configure Codex MCP servers
        if: steps.check-issue.outputs.is_open == 'true'
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          config = f"""
          [features]
          rmcp_client = true

          [mcp_servers.tavily-remote-mcp]
          url = "https://mcp.tavily.com/mcp/?tavilyApiKey={os.environ['TAVILY_API_KEY']}"

          [mcp_servers.context7]
          command = "npx"
          args = ["-y", "@upstash/context7-mcp"]

          [mcp_servers.code-index]
          command = "uvx"
          args = ["code-index-mcp"]

          [mcp_servers.auggie-mcp]
          command = "auggie"
          args = ["--mcp"]
          env = {{ AUGMENT_API_TOKEN = "{os.environ['AUGMENT_API_TOKEN']}", AUGMENT_API_URL = "{os.environ['AUGMENT_API_URL']}" }}

          [mcp_servers.chrome-devtools]
          command = "npx"
          args = ["chrome-devtools-mcp@latest", "--headless", "--no-sandbox", "--isolated=true"]
          """

          cfg_dir = Path.home() / ".codex"
          cfg_dir.mkdir(parents=True, exist_ok=True)
          (cfg_dir / "config.toml").write_text(config.strip() + "\n", encoding="utf-8")
          PY

      - name: Write MCP config
        if: steps.check-issue.outputs.is_open == 'true'
        id: mcp-config
        run: |
          MCP_JSON=$(cat <<EOF
          {
            "mcpServers": {
              "tavily-remote-mcp": {
                "type": "http",
                "url": "https://mcp.tavily.com/mcp/?tavilyApiKey=${TAVILY_API_KEY}"
              },
              "context7": {
                "type": "stdio",
                "command": "npx",
                "args": ["-y", "@upstash/context7-mcp"]
              },
              "code-index": {
                "type": "stdio",
                "command": "uvx",
                "args": ["code-index-mcp"]
              },
              "codex": {
                "type": "stdio",
                "command": "uvx",
                "args": ["--from", "git+https://github.com/GuDaStudio/codexmcp.git", "codexmcp"],
                "env": {
                  "OPENAI_BASE_URL": "${CODEX_BASE_URL}",
                  "OPENAI_API_KEY": "${CODEX_API_KEY}"
                }
              },
              "auggie-mcp": {
                "type": "stdio",
                "command": "auggie",
                "args": ["--mcp"],
                "env": {
                  "AUGMENT_API_TOKEN": "${AUGMENT_API_TOKEN}",
                  "AUGMENT_API_URL": "${AUGMENT_API_URL}"
                }
              },
              "chrome-devtools": {
                "type": "stdio",
                "command": "npx",
                "args": ["chrome-devtools-mcp@latest", "--headless", "--no-sandbox", "--isolated=true"]
              }
            }
          }
          EOF
          )
          echo "mcp_config=$(echo "$MCP_JSON" | jq -c .)" >> $GITHUB_OUTPUT

      - name: Configure Claude permissions
        if: steps.check-issue.outputs.is_open == 'true'
        timeout-minutes: 2
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json << 'EOF'
          {
            "permissions": {
              "allow": [
                "Bash(gh:*)",
                "Read",
                "Glob",
                "Grep",
                "WebSearch",
                "WebFetch",
                "Task",
                "TodoWrite",
                "mcp__tavily-remote-mcp__*",
                "mcp__context7__*",
                "mcp__code-index__*",
                "mcp__codex__*",
                "mcp__auggie-mcp__*",
                "mcp__chrome-devtools__*"
              ],
              "deny": []
            },
            "enableAllProjectMcpServers": true
          }
          EOF

      - name: Run Claude Code for deep analysis
        if: steps.check-issue.outputs.is_open == 'true'
        timeout-minutes: 30
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_sticky_comment: true
          claude_args: --mcp-config '${{ steps.mcp-config.outputs.mcp_config }}'
          prompt: |
            你是仓库专属机器人（中文沟通，代码/命令保持原文）。

            ## 任务：深度分析 issue #${{ github.event.issue.number }}

            **注意：本阶段只做分析，不做任何代码修改。修复需要等待 `/approve` 命令。**

            ### 第一步：分类

            分析issue内容，添加分类标签（只能选一个）：
            - `bug`: 报告问题/错误
            - `feature`: 功能请求
            - `question`: 疑问/讨论
            - `documentation`: 文档相关

            ### 第二步：深度分析（根据分类执行不同流程）

            #### 如果是 Bug：

            1. **尝试复现**：
               - 使用 auggie → code-index → codex 分析代码库
               - 根据 issue 描述定位相关代码
               - 尝试理解问题的触发条件

            2. **输出诊断结果**：
               - 如果**成功定位问题**：
                 - 添加 `awaiting-approval` 标签
                 - 评论包含：
                   - 问题复现路径
                   - 根因分析
                   - 建议的修复方案（概述，不用详细代码）
                   - 提示：使用 `/approve` 命令批准修复
               - 如果**无法复现或信息不足**：
                 - 添加 `needs-info` 标签
                 - 评论说明：
                   - 已尝试的复现步骤
                   - 需要补充的具体信息（复现步骤、环境、日志等）

            #### 如果是 Feature：

            1. **检查是否已实现**：
               - 搜索代码库中是否已有类似功能
               - 如果已实现，说明功能位置和使用方法

            2. **如果未实现，进行可行性分析**：
               - 添加 `awaiting-approval` 标签
               - 评论包含：
                 - **可行性**：技术上是否可行
                 - **必要性**：是否符合项目目标
                 - **重复性**：是否与现有功能重复
                 - **实施难度**：简单/中等/复杂
                 - **大致方案**：概述实现思路（不需要详细代码）
                 - 提示：使用 `/approve` 命令批准实施

            #### 如果是 Question 或 Documentation：

            - 直接回答问题或说明文档改进建议
            - 如果需要代码修改，添加 `awaiting-approval` 标签

            ### gh 命令参考

            ```bash
            # 添加标签
            gh issue edit ${{ github.event.issue.number }} --add-label "标签名"

            # 评论
            gh issue comment ${{ github.event.issue.number }} --body "内容"
            ```

            禁止泄露tokens/花费/定价信息。
          settings: '{"alwaysThinkingEnabled":true}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Job 2: 审批通过后自动开始工作
  # ============================================================
  auto-approve:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Check if commenter is collaborator
        id: check-collaborator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh api repos/${{ github.repository }}/collaborators/${{ github.actor }} --silent 2>/dev/null; then
            echo "is_collaborator=true" >> $GITHUB_OUTPUT
          else
            echo "is_collaborator=false" >> $GITHUB_OUTPUT
            echo "::warning::User ${{ github.actor }} is not a collaborator, ignoring /approve command"
          fi

      - name: Update labels on approval
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "awaiting-approval" 2>/dev/null || true
          gh issue edit ${{ github.event.issue.number }} --remove-label "needs-info" 2>/dev/null || true
          gh issue edit ${{ github.event.issue.number }} --add-label "approved"
          gh issue edit ${{ github.event.issue.number }} --add-label "in-progress"

      - name: Setup Node 22 (for auggie / npx MCPs)
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install uv (for uvx-based MCPs)
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        run: |
          python -m pip install --user uv
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install auggie CLI
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        run: npm install -g @augmentcode/auggie@latest

      - name: Install Codex CLI
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        run: npm install -g @openai/codex@latest

      - name: Configure Codex MCP servers
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          config = f"""
          [features]
          rmcp_client = true

          [mcp_servers.tavily-remote-mcp]
          url = "https://mcp.tavily.com/mcp/?tavilyApiKey={os.environ['TAVILY_API_KEY']}"

          [mcp_servers.context7]
          command = "npx"
          args = ["-y", "@upstash/context7-mcp"]

          [mcp_servers.code-index]
          command = "uvx"
          args = ["code-index-mcp"]

          [mcp_servers.auggie-mcp]
          command = "auggie"
          args = ["--mcp"]
          env = {{ AUGMENT_API_TOKEN = "{os.environ['AUGMENT_API_TOKEN']}", AUGMENT_API_URL = "{os.environ['AUGMENT_API_URL']}" }}

          [mcp_servers.chrome-devtools]
          command = "npx"
          args = ["chrome-devtools-mcp@latest", "--headless", "--no-sandbox", "--isolated=true"]
          """

          cfg_dir = Path.home() / ".codex"
          cfg_dir.mkdir(parents=True, exist_ok=True)
          (cfg_dir / "config.toml").write_text(config.strip() + "\n", encoding="utf-8")
          PY

      - name: Write MCP config
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        id: mcp-config
        run: |
          # 生成 MCP 配置 JSON（使用实际环境变量值）
          MCP_JSON=$(cat <<EOF
          {
            "mcpServers": {
              "tavily-remote-mcp": {
                "type": "http",
                "url": "https://mcp.tavily.com/mcp/?tavilyApiKey=${TAVILY_API_KEY}"
              },
              "context7": {
                "type": "stdio",
                "command": "npx",
                "args": ["-y", "@upstash/context7-mcp"]
              },
              "code-index": {
                "type": "stdio",
                "command": "uvx",
                "args": ["code-index-mcp"]
              },
              "codex": {
                "type": "stdio",
                "command": "uvx",
                "args": ["--from", "git+https://github.com/GuDaStudio/codexmcp.git", "codexmcp"],
                "env": {
                  "OPENAI_BASE_URL": "${CODEX_BASE_URL}",
                  "OPENAI_API_KEY": "${CODEX_API_KEY}"
                }
              },
              "auggie-mcp": {
                "type": "stdio",
                "command": "auggie",
                "args": ["--mcp"],
                "env": {
                  "AUGMENT_API_TOKEN": "${AUGMENT_API_TOKEN}",
                  "AUGMENT_API_URL": "${AUGMENT_API_URL}"
                }
              },
              "chrome-devtools": {
                "type": "stdio",
                "command": "npx",
                "args": ["chrome-devtools-mcp@latest", "--headless", "--no-sandbox", "--isolated=true"]
              }
            }
          }
          EOF
          )
          # 压缩为单行并输出到 GITHUB_OUTPUT
          echo "mcp_config=$(echo "$MCP_JSON" | jq -c .)" >> $GITHUB_OUTPUT

      - name: Configure Claude permissions
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        timeout-minutes: 2
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json << 'EOF'
          {
            "permissions": {
              "allow": [
                "Bash",
                "Edit",
                "Write",
                "Read",
                "Glob",
                "Grep",
                "WebSearch",
                "WebFetch",
                "Task",
                "TodoWrite",
                "mcp__tavily-remote-mcp__*",
                "mcp__context7__*",
                "mcp__code-index__*",
                "mcp__codex__*",
                "mcp__auggie-mcp__*",
                "mcp__chrome-devtools__*"
              ],
              "deny": []
            },
            "enableAllProjectMcpServers": true
          }
          EOF

      - name: Run Claude Code to fix issue
        if: steps.check-collaborator.outputs.is_collaborator == 'true'
        timeout-minutes: 120
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          use_sticky_comment: true
          branch_prefix: ""
          claude_args: --mcp-config '${{ steps.mcp-config.outputs.mcp_config }}'
          prompt: |
            你是仓库专属机器人（中文沟通，代码/命令保持原文）。issue #${{ github.event.issue.number }} 已获审批，现在开始实施修复。

            ## 工作流程

            1. **阅读 issue 和之前的分析**：理解需求和已有的分析结论
            2. **定位代码**：使用 auggie → code-index → codex 确认相关代码位置
            3. **创建分支**：命名规则 `{fix|feat|docs}/{简短描述}`（如 `fix/api-timeout-handling`）
            4. **实现修复/功能**
            5. **运行检查**：
               - 后端：`cd apps/api && uv run pytest && uv run ruff check . && uv run pyright`
               - 前端：`cd apps/web && pnpm test:run && pnpm lint`
            6. **创建 PR**：使用 `gh pr create`，描述中包含 `Closes #${{ github.event.issue.number }}`
            7. **移除 in-progress 标签**

            ## 分支命名

            格式：`{fix|feat|docs}/{3-5个英文单词slug}`，全小写连字符分隔。

            ## gh 命令参考

            ```bash
            gh pr create --title "fix: 简短描述" --body "详细说明

            Closes #${{ github.event.issue.number }}" --base master
            ```

            禁止泄露tokens/花费/定价信息。
          settings: '{"alwaysThinkingEnabled":true}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append status on cancellation
        if: cancelled() && steps.check-collaborator.outputs.is_collaborator == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取最新的评论（由 bot 创建）
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '.[-1].id')

          # 获取现有评论内容
          CURRENT_BODY=$(gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            --jq -r '.body')

          # 追加取消状态
          gh api -X PATCH repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            -f body="${CURRENT_BODY}

          ---

          ⏸️ **工作流已取消** ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))

          工作流已被手动取消或超时（120分钟）。

          查看 [运行日志](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) 了解详情。"

          # 移除 in-progress 标签
          gh issue edit ${{ github.event.issue.number }} --remove-label "in-progress" 2>/dev/null || true

      - name: Append status on failure
        if: failure() && steps.check-collaborator.outputs.is_collaborator == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取最新的评论（由 bot 创建）
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '.[-1].id')

          # 获取现有评论内容
          CURRENT_BODY=$(gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            --jq -r '.body')

          # 追加失败状态
          gh api -X PATCH repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            -f body="${CURRENT_BODY}

          ---

          ❌ **操作失败** ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))

          工作流执行过程中遇到错误。

          查看 [运行日志](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) 了解详情。

          可能的原因：
          - MCP server 初始化失败
          - 代码执行错误
          - 测试失败"

          # 移除 in-progress 标签
          gh issue edit ${{ github.event.issue.number }} --remove-label "in-progress" 2>/dev/null || true

  # ============================================================
  # Job 3: 用户回复 needs-info 后重新分析
  # ============================================================
  handle-info-reply:
    if: |
      github.event_name == 'issue_comment' &&
      !contains(github.event.comment.body, '/approve') &&
      !contains(github.event.comment.body, '@autorouter-bot')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Check if issue has needs-info label
        id: check-label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABELS=$(gh issue view ${{ github.event.issue.number }} --repo ${{ github.repository }} --json labels --jq '.labels[].name')
          if echo "$LABELS" | grep -q "needs-info"; then
            echo "has_needs_info=true" >> $GITHUB_OUTPUT
          else
            echo "has_needs_info=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if commenter is issue author
        id: check-author
        run: |
          if [ "${{ github.event.comment.user.login }}" == "${{ github.event.issue.user.login }}" ]; then
            echo "is_author=true" >> $GITHUB_OUTPUT
          else
            echo "is_author=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check-label.outputs.has_needs_info == 'true' && steps.check-author.outputs.is_author == 'true'
        uses: actions/checkout@v6

      - name: Run Claude Code to re-analyze
        if: steps.check-label.outputs.has_needs_info == 'true' && steps.check-author.outputs.is_author == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            你是issue分析机器人（中文沟通）。issue作者补充了信息，请重新分析。

            你的任务：
            1. 阅读issue原文和所有评论
            2. 判断信息现在是否充足

            3. 根据情况更新标签并评论：
               a) 信息仍不足 → 保持 needs-info 标签，评论说明还需要什么
               b) 信息充足 → 移除 needs-info，添加 awaiting-approval，评论说明已收到补充信息，维护者可使用 `/approve` 批准处理

            使用 gh 命令操作：
            - 移除标签: gh issue edit ${{ github.event.issue.number }} --remove-label "标签名"
            - 添加标签: gh issue edit ${{ github.event.issue.number }} --add-label "标签名"
            - 评论: gh issue comment ${{ github.event.issue.number }} --body "内容"
          claude_args: --allowedTools Bash(gh:*)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================================
  # Job 4: 手动 @autorouter-bot 触发
  # ============================================================
  manual:
    if: |
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '@autorouter-bot') &&
      !contains(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      actions: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node 22 (for auggie / npx MCPs)
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install uv (for uvx-based MCPs)
        run: |
          python -m pip install --user uv
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Install auggie CLI
        run: npm install -g @augmentcode/auggie@latest

      - name: Install Codex CLI
        run: npm install -g @openai/codex@latest

      - name: Configure Codex MCP servers
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          config = f"""
          [features]
          rmcp_client = true

          [mcp_servers.tavily-remote-mcp]
          url = "https://mcp.tavily.com/mcp/?tavilyApiKey={os.environ['TAVILY_API_KEY']}"

          [mcp_servers.context7]
          command = "npx"
          args = ["-y", "@upstash/context7-mcp"]

          [mcp_servers.code-index]
          command = "uvx"
          args = ["code-index-mcp"]

          [mcp_servers.auggie-mcp]
          command = "auggie"
          args = ["--mcp"]
          env = {{ AUGMENT_API_TOKEN = "{os.environ['AUGMENT_API_TOKEN']}", AUGMENT_API_URL = "{os.environ['AUGMENT_API_URL']}" }}

          [mcp_servers.chrome-devtools]
          command = "npx"
          args = ["chrome-devtools-mcp@latest", "--headless", "--no-sandbox", "--isolated=true"]
          """

          cfg_dir = Path.home() / ".codex"
          cfg_dir.mkdir(parents=True, exist_ok=True)
          (cfg_dir / "config.toml").write_text(config.strip() + "\n", encoding="utf-8")
          PY

      - name: Write MCP config
        id: mcp-config
        run: |
          # 生成 MCP 配置 JSON（使用实际环境变量值）
          MCP_JSON=$(cat <<EOF
          {
            "mcpServers": {
              "tavily-remote-mcp": {
                "type": "http",
                "url": "https://mcp.tavily.com/mcp/?tavilyApiKey=${TAVILY_API_KEY}"
              },
              "context7": {
                "type": "stdio",
                "command": "npx",
                "args": ["-y", "@upstash/context7-mcp"]
              },
              "code-index": {
                "type": "stdio",
                "command": "uvx",
                "args": ["code-index-mcp"]
              },
              "codex": {
                "type": "stdio",
                "command": "uvx",
                "args": ["--from", "git+https://github.com/GuDaStudio/codexmcp.git", "codexmcp"],
                "env": {
                  "OPENAI_BASE_URL": "${CODEX_BASE_URL}",
                  "OPENAI_API_KEY": "${CODEX_API_KEY}"
                }
              },
              "auggie-mcp": {
                "type": "stdio",
                "command": "auggie",
                "args": ["--mcp"],
                "env": {
                  "AUGMENT_API_TOKEN": "${AUGMENT_API_TOKEN}",
                  "AUGMENT_API_URL": "${AUGMENT_API_URL}"
                }
              },
              "chrome-devtools": {
                "type": "stdio",
                "command": "npx",
                "args": ["chrome-devtools-mcp@latest", "--headless", "--no-sandbox", "--isolated=true"]
              }
            }
          }
          EOF
          )
          # 压缩为单行并输出到 GITHUB_OUTPUT
          echo "mcp_config=$(echo "$MCP_JSON" | jq -c .)" >> $GITHUB_OUTPUT

      - name: Configure Claude permissions
        timeout-minutes: 2
        run: |
          mkdir -p ~/.claude
          cat > ~/.claude/settings.json << 'EOF'
          {
            "permissions": {
              "allow": [
                "Bash",
                "Edit",
                "Write",
                "Read",
                "Glob",
                "Grep",
                "WebSearch",
                "WebFetch",
                "Task",
                "TodoWrite",
                "mcp__tavily-remote-mcp__*",
                "mcp__context7__*",
                "mcp__code-index__*",
                "mcp__codex__*",
                "mcp__auggie-mcp__*",
                "mcp__chrome-devtools__*"
              ],
              "deny": []
            },
            "enableAllProjectMcpServers": true
          }
          EOF

      - name: Run Claude Code
        timeout-minutes: 120
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          trigger_phrase: "@autorouter-bot"
          claude_args: --mcp-config '${{ steps.mcp-config.outputs.mcp_config }}'
          prompt: |
            你是仓库专属机器人（中文沟通，代码/命令保持原文）。

            ## 交互式处理流程

            每次响应 @autorouter-bot 的评论时：

            1. **理解需求**：先输出「需求摘要」「不确定点」「待确认清单」
            2. **在获得明确同意前**：仅提问和分析，不修改代码
            3. **分析问题**：
               - Bug：使用 auggie → code-index → codex 定位，给出「复现路径 / 根因定位 / 修复方案」
               - Feature：分析可行性、必要性、实施难度
            4. **获得确认后**：
               - 创建分支（命名：`{fix|feat|docs}/{简短描述}`）
               - 实现修复/功能
               - 运行测试/静态检查
               - 使用 `gh pr create` 创建 PR，描述中包含 `Closes #Issue号`
            5. **在 PR 评论中再次被 @ 时**：仅更新当前 PR 并同步最新自检

            ## 分支命名

            格式：`{fix|feat|docs}/{3-5个英文单词slug}`，全小写连字符分隔。

            禁止泄露tokens/花费/定价信息。
          settings: '{"alwaysThinkingEnabled":true}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Append status on cancellation
        if: cancelled()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取最新的评论（由 bot 创建）
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '.[-1].id')

          # 获取现有评论内容
          CURRENT_BODY=$(gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            --jq -r '.body')

          # 追加取消状态
          gh api -X PATCH repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            -f body="${CURRENT_BODY}

          ---

          ⏸️ **工作流已取消** ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))

          工作流已被手动取消或超时（120分钟）。

          查看 [运行日志](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) 了解详情。"

      - name: Append status on failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 获取最新的评论（由 bot 创建）
          COMMENT_ID=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            --jq '.[-1].id')

          # 获取现有评论内容
          CURRENT_BODY=$(gh api repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            --jq -r '.body')

          # 追加失败状态
          gh api -X PATCH repos/${{ github.repository }}/issues/comments/$COMMENT_ID \
            -f body="${CURRENT_BODY}

          ---

          ❌ **操作失败** ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))

          工作流执行过程中遇到错误。

          查看 [运行日志](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) 了解详情。

          可能的原因：
          - MCP server 初始化失败
          - 代码执行错误
          - 测试失败"
