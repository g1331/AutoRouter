name: Lint & Format

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "tests/**"
      - "*.json"
      - "*.ts"
      - "*.mjs"
      - ".github/workflows/**"
  pull_request:
    branches: [master]
    paths:
      - "src/**"
      - "tests/**"
      - "*.json"
      - "*.ts"
      - "*.mjs"
      - ".github/workflows/**"

concurrency:
  group: lint-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# Explicit permissions following principle of least privilege
permissions:
  contents: read

jobs:
  # ============================================================
  # TypeScript / Next.js
  # ============================================================
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: |
          if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
            # Dependabot doesn't always update pnpm-lock.yaml correctly
            # Allow regeneration for Dependabot PRs
            pnpm install --no-frozen-lockfile
          else
            pnpm install --frozen-lockfile
          fi

      - name: ESLint
        run: pnpm lint

      - name: Prettier Check
        run: pnpm format:check

      - name: TypeScript Check
        run: pnpm exec tsc --noEmit

  # ============================================================
  # GitHub Actions Workflows
  # ============================================================
  actionlint:
    name: GitHub Actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run actionlint
        uses: raven-actions/actionlint@v2
        with:
          shellcheck: false  # Disable shellcheck to avoid info-level warnings (SC2086 etc.)

  # ============================================================
  # Summary Status Check
  # ============================================================
  lint-status:
    name: Lint Status
    runs-on: ubuntu-latest
    needs: [typescript, actionlint]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.typescript.result }}" == "failure" ]] || \
             [[ "${{ needs.actionlint.result }}" == "failure" ]]; then
            echo "::error::One or more lint checks failed"
            exit 1
          fi
          echo "All lint checks passed!"
