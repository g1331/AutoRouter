name: Lint & Format

on:
  push:
    branches: [master]
    paths:
      - "apps/**"
      - ".github/workflows/lint.yml"
  pull_request:
    branches: [master]
    paths:
      - "apps/**"
      - ".github/workflows/lint.yml"

concurrency:
  group: lint-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# Explicit permissions following principle of least privilege
permissions:
  contents: read

jobs:
  # ============================================================
  # Python Backend (apps/api)
  # ============================================================
  python:
    name: Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "apps/api/uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra dev --group dev

      - name: Ruff Check (Lint)
        run: uv run ruff check --output-format=github .

      - name: Ruff Format Check
        run: uv run ruff format --check .

      - name: Pyright (Type Check)
        run: uv run pyright

  # ============================================================
  # TypeScript Frontend (apps/web)
  # ============================================================
  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm lint

      - name: Prettier Check
        run: pnpm format:check

      - name: TypeScript Check
        run: pnpm exec tsc --noEmit

  # ============================================================
  # Summary Status Check
  # ============================================================
  lint-status:
    name: Lint Status
    runs-on: ubuntu-latest
    needs: [python, typescript]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.python.result }}" == "failure" ]] || \
             [[ "${{ needs.typescript.result }}" == "failure" ]]; then
            echo "::error::One or more lint checks failed"
            exit 1
          fi
          echo "All lint checks passed!"
