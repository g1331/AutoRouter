<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" role="img" aria-labelledby="title desc">
  <title id="title">AutoRouter Banner</title>
  <desc id="desc">AutoRouter neutral visual banner with upstream routing flow and metrics.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8f9fb" />
      <stop offset="100%" stop-color="#eef1f5" />
    </linearGradient>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#d9dee6" stroke-width="1" opacity="0.55" />
    </pattern>
    <linearGradient id="accentLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2f766e" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#2f766e" stop-opacity="0.85" />
    </linearGradient>
  </defs>

  <rect width="1200" height="300" fill="url(#bg)" />
  <rect width="1200" height="300" fill="url(#grid)" opacity="0.45" />

  <g>
    <rect x="30" y="26" width="1140" height="248" rx="22" fill="#ffffff" stroke="#dce3ec" stroke-width="1.5" />
    <rect x="30" y="26" width="1140" height="6" rx="3" fill="#2f766e" opacity="0.18" />
  </g>

  <g font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" fill="#223042">
    <text x="70" y="72" font-size="13" font-weight="600" letter-spacing="0.8">UPSTREAM POOL</text>
    <text x="932" y="72" font-size="13" font-weight="600" letter-spacing="0.8">CLIENT APPS</text>
  </g>

  <g font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="12" font-weight="600" fill="#2a3647">
    <rect x="70" y="88" width="170" height="34" rx="10" fill="#f4f6f9" stroke="#d8e0ea" />
    <text x="88" y="110">OpenAI Cluster</text>
    <circle cx="223" cy="105" r="5" fill="#2f766e" />

    <rect x="70" y="132" width="170" height="34" rx="10" fill="#f4f6f9" stroke="#d8e0ea" />
    <text x="88" y="154">Anthropic Cluster</text>
    <circle cx="223" cy="149" r="5" fill="#2f766e" />

    <rect x="70" y="176" width="170" height="34" rx="10" fill="#f4f6f9" stroke="#d8e0ea" />
    <text x="88" y="198">Azure Cluster</text>
    <circle cx="223" cy="193" r="5" fill="#2f766e" />
  </g>

  <g>
    <path d="M 228 105 C 320 105, 360 118, 452 138" fill="none" stroke="url(#accentLine)" stroke-width="2.4" stroke-linecap="round" />
    <path d="M 228 149 C 320 149, 360 149, 452 149" fill="none" stroke="url(#accentLine)" stroke-width="2.4" stroke-linecap="round" />
    <path d="M 228 193 C 320 193, 360 180, 452 160" fill="none" stroke="url(#accentLine)" stroke-width="2.4" stroke-linecap="round" />
  </g>

  <g>
    <rect x="452" y="98" width="296" height="110" rx="16" fill="#f9fbfc" stroke="#ccd7e4" stroke-width="1.5" />
    <text x="600" y="138" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="44" font-weight="700" fill="#1f2d3d">AutoRouter</text>
    <text x="600" y="164" text-anchor="middle" font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="13" font-weight="600" letter-spacing="0.7" fill="#4a5a70">AI Gateway for Multi-Upstream Routing</text>
    <rect x="540" y="178" width="120" height="6" rx="3" fill="#2f766e" opacity="0.2" />
  </g>

  <g font-family="'Segoe UI', 'SF Pro Display', Arial, sans-serif" font-size="12" font-weight="600" fill="#2a3647">
    <rect x="930" y="88" width="170" height="34" rx="10" fill="#f4f6f9" stroke="#d8e0ea" />
    <circle cx="947" cy="105" r="5" fill="#2f766e" />
    <text x="960" y="110">Dashboard UI</text>

    <rect x="930" y="132" width="170" height="34" rx="10" fill="#f4f6f9" stroke="#d8e0ea" />
    <circle cx="947" cy="149" r="5" fill="#2f766e" />
    <text x="960" y="154">SDK Clients</text>

    <rect x="930" y="176" width="170" height="34" rx="10" fill="#f4f6f9" stroke="#d8e0ea" />
    <circle cx="947" cy="193" r="5" fill="#2f766e" />
    <text x="960" y="198">Service Workers</text>
  </g>

  <g>
    <path d="M 748 138 C 835 118, 870 105, 930 105" fill="none" stroke="url(#accentLine)" stroke-width="2.4" stroke-linecap="round" />
    <path d="M 748 149 C 835 149, 870 149, 930 149" fill="none" stroke="url(#accentLine)" stroke-width="2.4" stroke-linecap="round" />
    <path d="M 748 160 C 835 180, 870 193, 930 193" fill="none" stroke="url(#accentLine)" stroke-width="2.4" stroke-linecap="round" />
  </g>

  <g font-family="'JetBrains Mono', 'Consolas', monospace" font-size="11" fill="#5b6678">
    <rect x="70" y="224" width="1040" height="34" rx="10" fill="#f5f7fa" stroke="#d9e0ea" />
    <text x="94" y="245">REQ/s 1.2K</text>
    <text x="266" y="245">LATENCY 45ms</text>
    <text x="466" y="245">UPSTREAMS 4</text>
    <text x="642" y="245">KEYS 12</text>
    <text x="788" y="245">SUCCESS 99.9%</text>
    <text x="978" y="245">AUTO FAILOVER ON</text>
  </g>
</svg>
